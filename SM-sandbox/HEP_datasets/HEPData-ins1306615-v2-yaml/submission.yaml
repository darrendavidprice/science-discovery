data_file: data25.yaml
data_license: {description: null, name: null, url: null}
description: Diphoton kinematic acceptances in percent for gluon fusion for each
  fiducial region/variable bin studied in this paper, defined as the probability to
  fulfil the diphoton kinematic criteria pT(2gam) < 0.35 (0.25) for the leading (subleading)
  photon and |eta(gam)|<2.37. The factors are evaluated using the POWHEG event generator
  with MPI modelling and hadronisation turned off. Consistent results for the diphoton
  variables are obtained by HRes 2.2. Uncertainties are taken from PDF variations.
  QCD scale varaitions have a negligible impact on these factors.
keywords:
- name: reactions
  values: [P P --> HIGGS X]
- name: observables
  values: [EFF]
- name: phrases
  values: []
- name: cmenergies
  values: [8000.0]
location: Data from Tab. 7
name: Table 25
table_doi: 10.17182/hepdata.65179.v2/t25

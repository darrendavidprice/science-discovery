additional_resources: []
data_file: data26.yaml
data_license: {description: null, name: null, url: null}
description: Isolation efficiencies in percent for gluon fusion H -> 2gam for each
  fiducial region/variable bin measured in this analysis. The isolation efficiency
  is defined as the probability for both photons to fulfil the isolation criteria
  (ETiso < 14 GeV as described in the text) for events that pass the diphoton kinematic
  criteria. Uncertainties are assigned in the same way as for the non-perturbative
  correction factors by varying the fragmentation and underlying event modelling.
  These factors can be multiplied by the kinematic acceptance factors (see table~
  ef{tab:fid_acceptance}) to extrapolate an inclusive gluon fusion Higgs prediction
  to the fiducial volume used in this analysis.
keywords:
